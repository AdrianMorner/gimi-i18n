<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gimi</title>
	<link rel="stylesheet" href="{{ STATIC_URL }}css/app.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}css/sms_page.css" />
	<link rel="stylesheet" href="{{ STATIC_URL }}css/bounce.css" />
</head>
<body>
	<main class="app-bounce">
		<img id="logo" src="{{ STATIC_URL }}css/gimi_logo.svg" alt="Gimi logo">
		<img id="family" src="{{ STATIC_URL }}images/family.png" alt="Gimi logo">
		<section class="wrapper">
			<div class='header'>
				<h1>Någon väntar på dig i Gimi-appen!</h1>
				<p id='dl_text' >Ladda ner appen för att koppla ihop!</p>
			</div>
		</section>
		<div class="download-links">
			<a href="https://itunes.apple.com/se/app/veckopengen-for-barn-och-foraldrar/id935778197?mt=8&amp;uo=4" target="itunes_store"><img src="{{ STATIC_URL }}images/appstore.png"></a>
			<a href="https://play.google.com/store/apps/details?id=se.veckopengen.app&amp;hl=sv"><img src="{{ STATIC_URL }}images/googleplay.png"></a>
		</div>
		<section class="footer">
			<a href="{{ retry_url }}">
				<div id="try_again">
					<img id="arrow" src="{{ STATIC_URL }}css/thumbs.svg" alt="arrow">
					<p id="try_again_text">Try again</p>
				</div>
			</a>
		</section>
	</main>

	<script type="text/javascript">
	(function() {
		var iOS = navigator.userAgent.match(/(iPad|iPhone|iPod)/i),
				android = navigator.userAgent.match(/android/i),
				timeStamp = Date.now();
		if (iOS) {
			window.location = '{{ ios_url }}';
			setTimeout(function () {
				if (Date.now() - timeStamp < 500) {
					window.location = '{{ app_store_url }}';
				}
			}, 50);
		} else if (android) {
			window.location = '{{ android_url }}';
		}
	})();
	</script>
</body>
</html>
